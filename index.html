<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Site Under Maintenance</title>
  <style>
    :root{
      --bg:#0f1724; /* dark navy */
      --card:#0b1220;
      --muted:#9aa4b2;
      --accent:#7dd3fc; /* bright cyan */
      --glass: rgba(255,255,255,0.04);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: linear-gradient(180deg, #071021 0%, var(--bg) 100%);
      color: #e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:100%;
      max-width:920px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      padding:36px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      display:flex;
      gap:28px;
      align-items:center;
    }

    .left{
      flex:0 0 160px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .gear{
      width:108px;height:108px;
      background:radial-gradient(circle at 30% 20%, rgba(125,211,252,0.12), transparent 30%);
      border-radius:50%;
      display:grid;
      place-items:center;
      box-shadow: inset 0 -6px 20px rgba(0,0,0,0.35), 0 6px 30px rgba(7,18,33,0.6);
    }

    /* simple rotating gear using svg */
    .gear svg{display:block; width:72px;height:72px; animation:spin 4s linear infinite}
    @keyframes spin{from{transform:rotate(0)} to{transform:rotate(360deg)}}

    .right{
      flex:1 1 auto;
      min-width:0;
    }

    h1{margin:0 0 8px 0; font-size:20px; letter-spacing: -0.02em}
    p.lead{margin:0 0 14px 0; color:var(--muted); font-size:15px}

    .meta{display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin-bottom:18px}
    .chip{background:var(--glass); padding:8px 12px;border-radius:999px; color:var(--muted); font-size:13px}

    .actions{display:flex; gap:12px; align-items:center}
    .btn{appearance:none;border:0;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer}
    .btn.primary{background:linear-gradient(90deg,var(--accent),#60a5fa); color:#042028}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06); color:var(--accent)}

    small.note{display:block;margin-top:16px;color:var(--muted);font-size:13px}

    /* responsive */
    @media (max-width:640px){
      .card{flex-direction:column; padding:22px}
      .left{flex:0 0 auto}
      .gear{width:88px;height:88px}
      .gear svg{width:56px;height:56px}
    }

  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="maint-heading">
    <div class="left" aria-hidden="true">
      <div class="gear" title="Maintenance in progress">
        <!-- simple gear SVG -->
        <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <circle cx="32" cy="32" r="10" stroke="url(#g)" stroke-width="3" />
          <g stroke="url(#g)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <path d="M32 6v6"/>
            <path d="M32 52v6"/>
            <path d="M6 32h6"/>
            <path d="M52 32h6"/>
            <path d="M14 14l4 4"/>
            <path d="M46 46l4 4"/>
            <path d="M14 50l4-4"/>
            <path d="M46 18l4-4"/>
          </g>
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#7dd3fc"/>
              <stop offset="1" stop-color="#60a5fa"/>
            </linearGradient>
          </defs>
        </svg>
      </div>
    </div>

    <div class="right">
      <h1 id="maint-heading">We'll be back soon</h1>
      <p class="lead">Sorry for the inconvenience â€” we're performing some maintenance to improve the site. Thanks for your patience.</p>

      <div class="meta">
        <div class="chip" aria-hidden="true">Estimated downtime: ~30 minutes</div>
        <div class="chip">Status: <strong style="margin-left:8px;color:var(--accent)">Maintenance</strong></div>
      </div>

      <div class="actions">
        <button class="btn primary" onclick="location.reload()" aria-label="Reload page">Refresh</button>
        <a class="btn ghost" href="/" role="button" aria-label="Go to homepage">Homepage</a>
      </div>

      <small class="note">If you need immediate assistance, email <a href="mailto:mahroos@backyardocean.com" style="color:var(--accent); text-decoration:none">support@example.com</a>.</small>
    </div>
  </main>
</body>
</html>
